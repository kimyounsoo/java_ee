<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#menubar {
	background: olive;
}
/* menubar 의 후손(안에) ul 이라는 뜻 */
#menubar ul {
	margin: 0;
	padding: 0;
	width: 570px;
}
/* menubar 의 후손(안에) ul 후손(안에) li 이라는 뜻 */
#menubar ul li {
	display: inline-block;
	list-style-type: none;
	padding: 0px 15px;
}
/* menubar 의 후손(안에) ul 후손(안에) li 안에 a 라는 뜻 */
#menubar ul li a {
	color: white;
	text-decoration: none;
}
/* a의 가상클래스 */
#menubar ul li a:hover {
	color: violet;
}
</style>
</head>
<body>
<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Cappucino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</div>
</body>
</html>
