<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* position(기준점)이 없으면 안나온다*/
/* z-index 의 값은 상관이 없다 숫자로 기준이 되는것 뿐이라*/
div { position: absolute; }
img { position: absolute; }
#spadeA{ z-index: -3; left: 10px; top: 20px; }
#spade2{ z-index: 5; left: 40px; top: 30px; }
#spade7{ z-index: 10; left: 120px; top: 50px; }
#spade3{ z-index: 7; left: 80px; top: 40px; }
</style>
</head>
<body>
<div>
	<img id="spadeA" src="../img/card4.png" width="100" height="140" alt="스페이드A">
	<img id="spade2" src="../img/card1.png" width="100" height="140" alt="스페이드2">
	<img id="spade7" src="../img/card3.png" width="100" height="140" alt="스페이드7">
	<img id="spade3" src="../img/card2.png" width="100" height="140" alt="스페이드3">
</div>
</body>
</html>
