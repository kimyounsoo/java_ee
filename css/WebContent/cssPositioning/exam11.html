<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style type="text/css">
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
}
.hidden { overflow: hidden;}
.visible { overflow: visible;}
.scroll { overflow: visible;}
.auto { overflow: visible;}
</style>
</head>
<body>
<p class="hidden">overflow에 hidden 값을 적용 하면 박스를 넘어감는 내용이 잘려 보이지 않습니다.</p><br>
<p class="visible">overflow에 visible 값을 적용하면 콘텐트가 박스를 넘아가셔도 출력 됩니다.</p><br>
<p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
<p class="auto">overflow에 auto 값을 적용하면 콘텐트가 박스를 넘어갔을 때 박스에 스크롤바를 붙여 출력합니다.</p><br>
</body>
</html>

<!-- scroll은 항상 떠있고 auto는 넘치면 스크롤이 뜬다 -->
