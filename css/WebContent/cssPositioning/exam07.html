<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	display: inline-block;
	position: absolute;
	border: 1px solid lightgray;
}
/* div의 자손 p태그 입니다*/
div > p {
	display: inline-block;
	position: absolute;
	width: 15px;
	height: 20px;
	background: lightgray;
}
</style>
</head>
<body>
<h3>Merry Christmas</h3>
<hr>
<p>메리 크리스마스</p>
<div>
	<img src="../img/ChristmasTree.png" width="200" height="200" alt="크리스마스 트리">
	<p style="left: 50px; top:30px;">M</p>
	<p style="left: 100px; top: 0px; margin: 0;">E</p>
	<p style="left: 100px; top: 80px;">R</p>
	<p style="left: 150px; top: 110px;">R</p>
	<p style="left: 30px; top: 130px;">Y</p>
</div>
</body>
</html>

<!-- static: default값 top, right, bottom, left, z-index 속성이 아무런 영향을 주지 않는다  -->
<!-- 글자들의 크기들이 바뀌지 않고 디폴트값으로 설정된이유는  static 설정을안해놔서 그렇다 -->
<!-- E가 top0 인데 맨위에 붙지 않은 이유는 F12 콘솔을 확인해보면 margin값이 16으로 기본설정되어있어서  p태그의 E의 margin: 0 해줘야 꼭대기에 붙는다 -->
