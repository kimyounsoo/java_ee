<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
let num = 5;

num++;//6
document.write("num = " + num + "<br>");

++num;//7
document.write("num = " + num + "<br>");

let num2 = num++;
document.write("num = " + num + " num2 = " + num2 + "<br>");//8 7

let num3 = --num;
document.write("num = " + num + "&emsp; num3 = " + num3 + "<br>");//7 7


</script>
</head>
<body>

</body>
</html>
