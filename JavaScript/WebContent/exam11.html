<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function f(x, y) {
	var z = x + y;
	
	// 값이 10보다 작을 경우, 실행중단
	if (z < 10) {
		return; // 함수를 벗어나라 그냥빠져나가서 undefined
	}
	
	return z;
}

let a = f(2, 1);
let b = f(5, 7);
let c = f(10, 5);

document.write("<h3>" + a + "</h3>");
document.write("<h3>" + b + "</h3>");
document.write("<h3>" + c + "</h3>");
</script>
</head>
<body>

</body>
</html>
