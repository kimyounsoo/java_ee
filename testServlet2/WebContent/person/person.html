<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>person</title>
  <style></style>
  <script>
   function check(){
	   //유효성 검사
	   //if(document.personForm.name.value==""){
	   if(document.getElementById("name").value==""){
			alert("이름을 입력하세요");
	   }else{
			document.personForm.submit();
	   }  
   }
  </script>
 </head>
 <body>
  <form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">
   <table border="1" cellpadding="3" cellspacing="0">
    <tr>
	 <td>이름</td>
	 <td><input type="text" id="name" name="name" placeholder="이름입력"></td>
	</tr>

	<tr>
	 <td>성별</td>
	 <td>
	  <input type="radio" name="gender" value="0" checked>남자
	  <input type="radio" name="gender" value="1">여자
	 </td>
	</tr>

	<tr>
	 <td>색깔</td>
	 <td>
	  <select name="color" style="width: 100px;">
	   <optgroup label="색깔">
	    <option value="red">빨 강</option>
        <option value="green">초 록</option>
        <option value="blue">파 랑</option>
        <option value="violet">보 라</option>
        <option value="cyan">하 늘</option>
	   </optgroup>
	  </select>
	 </td>
	</tr>

	<tr>
	 <td>취미</td>
	 <td>
	  <fieldset>
	   <input type="checkbox" name="hobby" value="독서">독서 &nbsp;&nbsp;&nbsp;
	   <input type="checkbox" name="hobby" value="영화">영화 &emsp;
       <input type="checkbox" name="hobby" value="음악">음악
       <input type="checkbox" name="hobby" value="게임">게임
       <input type="checkbox" name="hobby" value="쇼핑">쇼핑
	  </fieldset>
	 </td>
	</tr>

	<tr>
	 <td>과목</td>
	 <td>
	  <select name="subject" size="6" style="width: 100px;" multiple>
	   <option value="JAVA">JAVA</option>
	   <option value="Servlet" selected>Servlet</option>
       <option value="JSP">JSP</option>
       <option value="SPRING">SPRING</option>
	  </select>
	 </td>
	</tr>

	<tr>
	 <td colspan="2" align="center">
	  <!-- <input type="submit" value="SEND"> -->
	  <input type="button" value="SEND" onclick="javascript:check()">
	  <input type="reset" value="CANCEL">
	 </td>
	</tr>
   </table>
  </form>  
 </body>
</html>
