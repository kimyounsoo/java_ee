<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var count = 0;

function appendItem(){
	count++;
	var newItem = document.createElement("div");
	newItem.setAttribute("id", "item_" + count);
	newItem.setAttribute("style", "border: 1px dotted red");
	
	var html = "새로 추가된 아이템[" + count + "] <input type='button' value='삭제' onclick='removeItem("+count+")'>";/* 따옴표 안에 있어서 문자로나오기때문에 ++ 로 구분지어줘야한다 */
	newItem.innerHTML = html;
	
	var itemListNode = document.getElementById("itemList");
	itemListNode.appendChild(newItem);
}

function removeItem(count){ /* 위의 ++ 로 구분 지어준 count 이다 */
	var item = document.getElementById("item_"+count);
	if(item != null){
		item.parentNode.removeChild(item);
	}
}
</script>
</head>
<body>
<input type="button" value="추가" onclick="appendItem()"/>
<div id="itemList" style="border:1px double blue;"></div>
</body>
</html>
